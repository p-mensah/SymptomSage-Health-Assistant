
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SymptomSage AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'sky': {
              300: '#7dd3fc',
              400: '#38bdf8', // Added for text
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
            },
            'slate': {
              700: '#334155',
              800: '#1e293b',
              900: '#0f172a',
            },
            'emerald': { // Added for herbal theme
              400: '#34d399',
              500: '#10b981',
              700: '#047857',
            },
            'yellow': { // Added for home remedy theme
              400: '#facc15',
              500: '#eab308',
              700: '#a16207',
            },
            'purple': { // Added for facilities theme
              400: '#c084fc',
              500: '#a855f7',
              600: '#9333ea',
              700: '#7e22ce',
            },
             'orange': { // Added for API key warning
              100: '#ffedd5',
              600: '#ea580c',
              800: '#9a3412',
            },
             'red': { // Added for critical warning
              400: '#f87171',
              500: '#ef4444',
              600: '#dc2626',
              700: '#b91c1c',
              900: '#7f1d1d',
            }
          },
          animation: {
            'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'content-appear': 'content-appear-animation 0.5s ease-out forwards',
            'modal-appear': 'modal-appear-animation 0.3s ease-out forwards',
          },
          keyframes: {
            'content-appear-animation': {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'modal-appear-animation': {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            }
          }
        }
      }
    }
  </script>
